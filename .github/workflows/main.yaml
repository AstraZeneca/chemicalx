name: CI

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7.12
      - run: which python
      - name: Install general requirements
        run: |
          pip install tox
      - name: Run flake8
        run: |
          tox -e flake8
      - name: Run doc8
        run: |
          tox -e doc8
      - name: Run sphinx test
        run: |
          sudo apt-get install graphviz
          tox -e docs
      - name: Run test-suite
        run: |
          tox -e py
      - name: Generate coverage report
        if: success()
        run: |
          tox -e coverage
      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v1
        if: success()
        with:
          file: coverage.xml
