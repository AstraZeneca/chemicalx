name: CI

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7.12
      - uses: s-weigand/setup-conda@v1
        with:
          activate-conda: true
          python-version: 3.7
      - run: conda --version
      - run: which python
      - name: Run installation.
        run: |
         conda install -y scipy
         pip install torch==1.10.0=cpu -f https://download.pytorch.org/whl/torch_stable.html
         pip install torchvision==0.11.1+cpu -f https://download.pytorch.org/whl/torch_stable.html
         pip install torch-scatter -f https://pytorch-geometric.com/whl/torch-1.10.0+cpu.html
         pip install torchdrug
         pip install codecov
         pip install pytest
         pip install tox
         python setup.py install
         pip install -e .[test]
      - name: Run test-suite
        run: |
          python -m pytest
      - name: Generate coverage report
        if: success()
        run: |
          pip install coverage
          coverage run -m pytest
          coverage xml
      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v1
        if: success()
        with:
          file: coverage.xml
